<div class="adjust-right">
    @if(totalItems > itemsPerPage){
      <nav aria-label="Page navigation">
        <ul class="pagination pointer">
          @if(currentPage > 1){
            <li class="page-item">
              <a class="page-link" aria-label="Previous" (click)="changePage(currentPage - 1)">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
          }
          <!-- Primeiras 5 páginas -->
          @for(page of pages.slice(0, 5); track page){
            <li class="page-item" [class.active]="currentPage === page">
              <a class="page-link" (click)="changePage(page)">{{ page }}</a>
            </li>
          }
          <!-- Reticências no meio -->
          @if(pages.length > 6){
            <li class="page-item disabled">
              <span class="page-link">...</span>
            </li>
          }
          <!-- Última página -->
          @if(pages.length > 6){
            <li class="page-item">
              <a class="page-link" (click)="changePage(pages[pages.length - 1])">{{ pages[pages.length - 1] }}</a>
            </li>
          }

          @if(currentPage < pages.length){
            <li class="page-item">
              <a class="page-link" aria-label="Next" (click)="changePage(currentPage + 1)">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          }
        </ul>
      </nav>
    }
</div>
